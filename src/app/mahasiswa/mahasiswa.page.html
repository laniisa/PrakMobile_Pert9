<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" style="font-family: 'Helvetica Neue', sans-serif; color: white;">
      Data Mahasiswa
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Button Tambah -->
<ion-card class="card-custom">
  <ion-button (click)="openModalTambah(true)" expand="block" color="secondary" shape="round"
    style="font-family: 'Roboto', sans-serif;">
    Tambah Mahasiswa
  </ion-button>
</ion-card>

<!-- Modal Tambah -->
<ion-modal [isOpen]="modalTambah">
  <ng-template>
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
          <ion-button (click)="cancel()" color="danger">Batal</ion-button>
        </ion-buttons>
        <ion-title style="font-family: 'Helvetica Neue', sans-serif;">Tambah Mahasiswa</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nama Mahasiswa" labelPlacement="floating" required [(ngModel)]="nama"
          placeholder="Masukkan Nama Mahasiswa" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Jurusan Mahasiswa" labelPlacement="floating" required [(ngModel)]="jurusan"
          placeholder="Masukkan Jurusan Mahasiswa" type="text">
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="confirmTambahMahasiswa()" color="secondary" shape="full" expand="block"
            style="font-family: 'Roboto', sans-serif;">
            Tambah Mahasiswa
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large" style="font-family: 'Helvetica Neue', sans-serif; color: white;">
        Data Mahasiswa
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of dataMahasiswa" class="card-custom">
    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;">
        <h2>{{item.nama}}</h2>
        <p>{{item.jurusan}}</p>
      </ion-label>
      <ion-button expand="block" (click)="openModalEdit(true, item.id)" color="secondary">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="confirmHapusMahasiswa(item.id)">Hapus</ion-button>
    </ion-item>
  </ion-card>
</ion-content>

<!-- Modal Edit -->
<ion-modal [isOpen]="modalEdit">
  <ng-template>
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
          <ion-button (click)="cancel()" color="danger">Batal</ion-button>
        </ion-buttons>
        <ion-title style="font-family: 'Helvetica Neue', sans-serif;">Edit Mahasiswa</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nama Mahasiswa" labelPlacement="floating" required [(ngModel)]="nama"
          placeholder="Masukkan Nama Mahasiswa" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Jurusan Mahasiswa" labelPlacement="floating" required [(ngModel)]="jurusan"
          placeholder="Masukkan Jurusan Mahasiswa" type="text">
        </ion-input>
      </ion-item>
      <ion-input required [(ngModel)]="id" type="hidden">
      </ion-input>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="confirmEditMahasiswa()" color="secondary" shape="full" expand="block"
            style="font-family: 'Roboto', sans-serif;">
            Edit Mahasiswa
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
